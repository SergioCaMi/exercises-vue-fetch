<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="app" class="container">
      <h1>Photo Gallery</h1>
      <h2>Enter the number of photos</h2>
      <input type="number" id="input" class="input" value="1" min="1" max="10" v-model="numImages"/>
      <small class="errorMessage" id="errorMessage">Error Message</small>
      <button @click="getImage" class="btn" id="btn">Get Photos</button>
      <div class="gallery" id="gallery">
        <img v-for="img in imagenes" :key="img.id" :src="img.urls.small" :alt="img.alt_description"/>
      </div>
    </div>

    <script type="module">
      import { createApp, ref } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";

      createApp({
        setup() {
          const numImages = ref(1);
          const imagenes = ref([]);

          //
           const getImage = async () => {
            try {
              const response = await fetch(`https://api.unsplash.com/photos?per_page=${numImages.value}&client_id=aMKCCPd9KAQml9r1-a8DuvO6La76rT2Gg54XhDmtiz4`);
              if (!response.ok) {
                throw new Error(`Error en la API: ${response.status}`);
              }
              const data = await response.json();
              // urls.small
              imagenes.value = data;
              console.log(imagenes.value);
              for (const foto of imagenes.value) {
                console.log(foto.urls.small);
              }
            } catch (error) {
              console.error(error);
            }
          }

          return {
            getImage,
            numImages,
            imagenes,
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
