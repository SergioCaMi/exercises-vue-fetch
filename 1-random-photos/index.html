<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="app" class="container">
    <h1>Photo Gallery</h1>
    <h2>Enter the number of photos</h2>
    <input type="number" id="input" class="input" value="1" min="1" max="10" />
    <small class="errorMessage" id="errorMessage">Error Message</small>
    <button class="btn" id="btn">Get Photos</button>
    <div class="gallery" id="gallery">
      <!-- Generar tantos <img> como imÃ¡genes recuperamos de la API mediante la directiva v-for -->
    </div>
  </div>

  <script type="module">
    import { createApp, ref } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

    createApp({
      setup() {
        const message = ref('Hello Vue!')
        return {
          message
        }
      }
    }).mount('#app')
  </script>
</body>

</html>
