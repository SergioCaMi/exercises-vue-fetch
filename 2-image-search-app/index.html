<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <h1>Image Search App</h1>
      <form @submit.prevent="getImages">
        <input type="text" id="search-input" placeholder="Search for images..." v-model="query" />
        <button id="search-button" type="submit">Search</button>
      </form>
      <div class="search-results">
        <div v-for="img in imagenes" class="search-result">
          <img :src="img.urls.regular" :alt="img.alt_description" />
          <a :href="img.urls.regular" target="_blank" rel="noopener noreferrer">{{img.alt_description}}</a>
        </div>
      </div>
      <button id="show-more-button">Show more</button>
    </div>
    <script type="module">
      import { createApp, ref } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";

      createApp({
        setup() {
          const query = ref("");
          const imagenes = ref([]);
          const getImages = async () => {
            console.log('obteniendo imagenes sobre "', query.value, '"');
            try {
              const response = await fetch(`https://api.unsplash.com/search/photos?page=2&query=${query.value}&client_id=aMKCCPd9KAQml9r1-a8DuvO6La76rT2Gg54XhDmtiz4`);
              if (!response.ok) {
                throw new Error(`Error en la API: ${response.status}`);
              }
              const data = await response.json();
              imagenes.value = data.results;
              console.log(imagenes.value);
              for (const foto of imagenes.value) {
                console.log(foto.urls.regular);
              }
            } catch (error) {
              console.error(error);
            }
          };

          return {
            getImages,
            imagenes,
            query,
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
